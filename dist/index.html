<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Starter Template - Materialize</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!--   Google maps container   -->
    <section class="google-maps-container">
        <div id="map">
        </div>
    </section>

    <!-- Location list -->
    <section class="location-list">
        <div id="location-filter" class="row">
            <div class="title col s6">
                <h1>Doors Open Toronto 2016</h1>
            </div>
            <div class="col s6">
                <div class="input-field">
                    <input id="search" type="search" data-bind="textInput: filter, css: {visible: isVisible}" required>
                    <label for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="location-list" class="col s4 m3 l3 z-depth-3">
                <ul data-bind="foreach: searchResults">
                    <li>
                        <a href="#" data-bind="click: $root.clickHandler">
                            <span class="location-name" data-bind="text: name"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <!--  Scripts -->
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
